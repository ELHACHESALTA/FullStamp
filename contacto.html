<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="style/gral.css" title="style">
        <link rel="stylesheet" type="text/css" href="style/contacto.css" title="style">
    </head>
    <body>
        <div id="principal" class="dark">

            <div id="superior">
                <div id="barraSuperior">
                    <div id="fullStamp" onclick="irIndex()">FullStamp</div>
                    <div id="categorias">
                        <ul>
                            <li><a href="remeras.html">REMERAS</a></li>
                            <li>|</li>
                            <li><a href="buzos.html">BUZOS</a></li>
                            <li>|</li>
                            <li><a href="gorras.html">GORRAS</a></li>
                        </ul>
                    </div>
                    <button id="modoClaro">Modo Claro</button>
                    <button id="modoOscuro">Modo Oscuro</button>
                    <a href="carrito.html">
                        <img src="img/darkCarro.svg" alt="carro" id="carro">
                    </a>
                    <span id="cuentaCarro">0</span>
                </div>
            </div>

            <div id="cuerpo">
                <div id="centro">
                    <div id="contacto">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5333.291386085813!2d-68.06443291783188!3d-38.94130071852995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a33ddce5aff0b%3A0xee00afc4b1e7a1d6!2sFacultad%20de%20Inform%C3%A1tica!5e0!3m2!1ses!2sar!4v1687640879450!5m2!1ses!2sar"></iframe>
                        <div id="direccion">
                            <div id="direccionIn">
                                <h3>Dirección</h3>
                                <p>Buenos Aires 1400 (Neuquén Capital)</p>
                            </div>
                        </div>
                        <div id="telefono">
                            <div id="telefonoIn">
                                <h3>Teléfono</h3>
                                <p>+54 9 299 449-0326</p>
                            </div>
                        </div>
                        <div id="email">
                            <div id="emailIn">
                                <h3>Email</h3>
                                <p>contacto@fullstamp.com</p>
                            </div>
                        </div>
                        <button id="pedido" onclick="irPedidos()">REALIZAR PEDIDO PERSONALIZADO</button>
                        <button id="reclamo" onclick="irReclamos()">REALIZAR RECLAMO</button>
                    </div>
                </div>
            </div>

            <div id="pie">
                <div id="barraPie">
                    <img src="img/favicon.png" alt="Full Stamp" id="logo">
                    <div id="descripcion">
                        Full Stamp ®
                        <br>
                        Lideres en sublimados y estampados al mejor precio.
                    </div>
                    <div id="redes">
                        <img src="img/darkInsta.svg" alt="Instagram" onclick="goInsta()">
                        <img src="img/darkFace.svg" alt="Facebook" onclick="goFace()">
                        <img src="img/darkWhats.svg" alt="WhatsApp" onclick="goWhats()">
                        <img src="img/darkEmail.svg" alt="Email" onclick="goEmail()">
                    </div>
                    <div id="secciones">
                        <table>
                            <tr>
                                <td><a href="nosotros.html">Nosotros</a></td>
                                <td><a href="contacto.html">Contacto</a></td>
                            </tr>
                            <tr>
                                <td><a href="pedidos.html">Pedidos</a></td>
                                <td><a href="reclamos.html">Reclamos</a></td>
                            </tr>
                            <tr>
                                <td colspan="2"><a href="preguntas.html">Preguntas Frecuentes</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <script src="js/gral.js"></script>
            <script src="js/contacto.js"></script>
            <script src="js/carritoFuncionalidad.js"></script>
            <script src="js/modoClaroOscuro.js"></script>

        </div>
    </body>
</html>
